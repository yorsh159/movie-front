<div class=" bg-white rounded-lg shadow-md border mx-80 my-14">
    <div>
        <div class="mt-5 ml-5">
            <p class="text-2xl font-semibold">Registro</p>
        </div>
        <div class="p-5">
            <form [formGroup]="myForm" (ngSubmit)="register()">

                <div class="flex-col">
                    <label for="name">Nombre</label>
                    <div>
                        <input type="text" name="name"
                         formControlName="name"
                         class="rounded border p-1">
                    </div>
                </div>

                <div class="flex-col">
                    <label for="email">Email</label>
                    <div>
                        <input type="email" name="email"
                         formControlName="email"
                         class="rounded border p-1">
                    </div>
                </div>
                <div class="flex-col mb-3">
                    <label for="password">ContraseÃ±a</label>
                    <div>
                        <input type="password" name="password"
                         formControlName="password"
                         class="rounded border p-1">
                    </div>
                </div>

                <button class="bg-blue-500 p-2 text-white font-semibold rounded-md hover:bg-blue-600">Crear Cuenta</button>
            </form>
        </div>
    </div>
</div>
